<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in Js</title>
    </head>
    <body>
        <!--write a code to create an array and acces its elements-->
        <h1>Arrays in JS</h1>
        <p id="demo"></p>
        <script>
            //create an array
            var programming=["Python","Javascript","Html","Java","C","C++","C#","lua","Scratch"]
            //Access the elements
            document.getElementById("demo").innerHTML="My favourite programming language is:" + programming[7];
        </script>
    </body>
</html>
